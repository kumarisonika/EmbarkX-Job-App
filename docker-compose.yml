version: "3.9"

services:
  app:
    build: .
    container_name: myjobapp-app
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/embarkmyjobapp
      SPRING_DATASOURCE_USERNAME: sonika
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_JPA_HIBERNATE_DDL_AUTO: update

  db:
    image: postgres:15
    container_name: myjobapp-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: embarkmyjobapp
      POSTGRES_USER: sonika
      POSTGRES_PASSWORD: postgres
